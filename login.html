<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程大赛-jiapeng</title>
    <meta name="keywords" content="jiapeng,angel,天使，疼，贾鹏"/>
    <meta name="description" content="编程大赛登录注册功能"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/ace.min.css"/>
    <link rel="stylesheet" href="css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/Constant.js"></script>
    <script src="js/config.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
            function show_box(id) {
                    jQuery('.widget-box.visible').removeClass('visible');
                    jQuery('#' + id).addClass('visible');
            }
    </script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body class="login-layout">

<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <img src="img/Avatar.png">
                            <span class="red">疼</span>
                            <span class="white">编程作品</span>
                        </h1>
                        <h4 class="blue">&copy; Made In Teng</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        请输入账号密码
                                    </h4>
                                    <div class="space-6"></div>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="loginName" type="text" class="form-control"
                                                           placeholder="账号"/>
                                                    <i class="icon-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="loginPass" type="password"
                                                           class="form-control" placeholder="密码"/>
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </label>
                                            <label id="codePanel" class="block clearfix code">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="authorCode" type="text" class="form-control"
                                                           placeholder="验证码"/>
                                                    <a id="getCode" class="icon-lock i-normal">点击获取</a>
                                                </span>
                                            </label>
                                            <div id="errSpace" class="space">
                                                <label class="error"></label>
                                            </div>
                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox"/>
                                                    <span class="lbl"> 记住账号</span>
                                                </label>
                                                <button id="login" type="button"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    登录
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <div class="social-or-login center">
                                        <span class="bigger-110">其它登录方式</span>
                                    </div>

                                    <div class="social-login center">
                                        <a class="btn btn-primary">
                                            <i class="icon-facebook"></i>
                                        </a>

                                        <a class="btn btn-info">
                                            <i class="icon-twitter"></i>
                                        </a>

                                        <a class="btn btn-danger">
                                            <i class="icon-google-plus"></i>
                                        </a>
                                    </div>
                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" onclick="show_box('forgot-box'); return false;"
                                           class="forgot-password-link">
                                            <i class="icon-arrow-left"></i>
                                            忘记密码?
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" onclick="show_box('signup-box'); return false;"
                                           class="user-signup-link">
                                            注册账号
                                            <i class="icon-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="icon-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入验证邮箱找回密码
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
<span class="block input-icon input-icon-right">
<input type="email" class="form-control"
       placeholder="邮箱"/>
<i class="icon-envelope"></i>
</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="icon-lightbulb"></i>
                                                    发送邮件
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        回到登录页面
                                        <i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        注册新用户
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> 请填写注册信息: </p>

                                    <form id="registForm">
                                        <fieldset>
                                            <label class="block clearfix register-lab">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="registerLoginName" name="loginName" type="text" class="form-control"
                                                           placeholder="账号"/>
                                                    <i class="icon-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix register-lab">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="email" name="email" type="email" class="form-control"
                                                           placeholder="邮箱"/>
                                                    <i class="icon-envelope"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix register-lab">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="mobile" name="mobile" type="text" class="form-control"
                                                           placeholder="手机号码"/>
                                                    <i class="icon-envelope"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix register-lab">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="registerloginPass" name="loginPass" type="password"
                                                           class="form-control" placeholder="密码"/>
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix register-lab">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="" name="repeatPass" type="password"
                                                           class="form-control" placeholder="再次输入密码"/>
                                                    <i class="icon-retweet"></i>
                                                </span>
                                            </label>

                                            <label class="block register-lab">
                                                <span class="lbl agree-span" >
                                                    我接受
                                                    <a href="#">用户协议</a>
                                                </span>
                                                <input name="agree" type="checkbox" class="agree-input"/>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button id="reset" type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="icon-refresh"></i>
                                                    重置
                                                </button>

                                                <input type="submit" value="注册" class="width-65 pull-right btn btn-sm btn-success">
                                                    <i class="icon-arrow-right icon-on-right"></i>
                                                </input>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        <i class="icon-arrow-left"></i>
                                        回到登录页面
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /signup-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->
</body>
</html>
